{% extends 'base.html' %}

{% block extra_css %}

{% endblock extra_css %}

{% block content %}
    <h1>{{ item.name }}</h1>
    <p>{{ item.description }}</p>
    <p>{{ item.price }}</p>
    <button id="buy-button">Buy</button>
    <button class="add_to_cart_btn" type="button" data-item-id="{{ item.id }}">Add to Cart</button>
    <button class="sub_from_cart_btn" type="button" data-item-id="{{ item.id }}">Sub from Cart</button>
{% endblock content %}

{% block extra_js %}
    <script src="https://js.stripe.com/v3/"></script>
    <script type="text/javascript">
        let stripe = Stripe('{{ API_KEY_PK }}');
        let buyButton = document.getElementById('buy-button');
        buyButton.addEventListener('click', function () {
            // Create a new Checkout Session using the server-side endpoint
            // Redirect to Stripe Session Checkout
            fetch('/buy/{{ item.id }}', {method: 'GET'})
                .then(response => response.json())
                .then(data => stripe.redirectToCheckout({sessionId: data.session.id}))
        });
    </script>
{% endblock extra_js %}
